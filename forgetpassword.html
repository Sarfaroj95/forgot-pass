<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"> -->
    <title>password</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">
    </script>
    <style>
        .panel-default {
            margin-top: 30%;
            padding: 20px;
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.24);
        }
    </style>
</head>

<body>
    <div>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-12 col-md-offset-4">

                    <div class="panel panel-default ">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-2x"></i></h3>
                                <h2 class="text-center">Reset Password?</h2>
                                <p>You can reset your password here.</p>
                                <div class="panel-body">

                                    <form id="register-form" action="#" role="form" autocomplete="off" class="form"
                                        method="post">

                                        <div class="form-group">
                                            <div class="input-group">

                                                <input id="password" name="password" placeholder="New password"
                                                    class="form-control" type="password" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">

                                                <input id="confirm_password" name="confirm_password"
                                                    placeholder="Confirm password" class="form-control" type="password"
                                                    required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <input name="recover-submit" class="btn btn-primary btn-block"
                                                value="Reset Password" type="submit" onclick="return Validate()">
                                        </div>
                                        <input type="hidden" class="hide" name="token" id="token" value="">
                                    </form>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

        function validatePassword() {

            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");

            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

        // this is success message after reset password is done

        //  swal("Success", "Password reset successfull", "success");

        var formData = { name: "ravi", age: "31" }; //Array 

        $.ajax({
            // url: "AJAX_POST_URL",
            type: "POST",
            data: formData,
            success: function (data, textStatus, jqXHR) {
                //data - response from server
                console.log(' I am called', data)
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(' I am called 2')
            }
        });


    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
